{% extends "base.html" %}
{% block content %}
<div>
    <form method="POST" action="">
        {% csrf_token %}
        {% comment %} {{form.as_p}} {% endcomment %}
        {% for field  in form  %}
        {{field.label}}
        {{field}}
        {% endfor %}

        <input type="submit" value="Submit"/>
    </form>
    {{form.errors}}
</div>
{% endblock content %}
